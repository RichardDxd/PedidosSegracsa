<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Listado de Clientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body style="background-color:#f0edff;">
        <div th:replace="/plantilla.html :: menu"></div>
        <div class="container">
            <div style="text-align:center; padding-top:10px; padding-bottom:10px;">
                <h1 style="font-size:4em;">Listado de Clientes</h2>
            </div>
            <a href="/nuevo" class="btn btn-primary">Nuevo</a><br>
            <br>

            <div class="alert alert-danger" role="alert" th:if="${error != null}">
                ¡Error! <span th:text="${error}"></span>
            </div>
            <div class="alert alert-success" role="alert" th:if="${success != null}">
                ¡Éxito! <span th:text="${success}"></span>
            </div>

            <table  class="table table-hover" style="padding-top:10px; background-color:#d7cfff;">
                <thead class="table-dark">
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th> 
                        <th>Apellido Materno</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cli:${listacliente}">
                        <td th:text="${cli.codigo_cli}"></td>
                        <td th:text="${cli.nombreCli}"></td>
                        <td th:text="${cli.apellidoPCli}"></td>
                        <td th:text="${cli.apellidoMCli}"></td>

                        <td>
                            <a th:href="@{/editarC/{id}(id=${cli.codigo_cli})}" class="btn btn-warning">Editar</a> 
                            <a th:href="@{/borrar/{id}(id=${cli.codigo_cli})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
