
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color:#f0edff;">
         <div th:replace="/plantilla.html :: menu"></div>
        <div class="container d-flex flex-column" style='width:80%;'>
            <div class="row vh-100">
                <div class="col-sm-10 col-md-6 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <div class="text-center">

                                        <img src="/images/logo.jpg"  class="img-fluid rounded-circle" width="222" height="222" />
                                    </div>
                                    <form action="/login" method="post"  th:object="${usuario}" >
                                        <div class="mb-3">
                                            <label class="form-label">Correo</label>
                                            <input  class="form-control form-control-lg" 
                                                    th:field="*{correo}"
                                                    type="email" required=""/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Contraseña</label>
                                            <input class="form-control form-control-lg" 
                                                   th:field="*{password}"
                                                   type="password" name="password"  required=""/>
                                        </div>

                                        <div class="text-center mt-3">
                                            <div class="d-grid gap-2">
                                                <button type="submit" class="btn btn-lg btn-primary">Iniciar Sesión</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
