<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Editar Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body style="background-color:#f0edff;">
         <div th:replace="/plantilla.html :: menu"></div>
        <div class="container">

            <div style="text-align:center; padding-top:10px; padding-bottom:10px;">
                <h1 style="font-size:4em;">Editar Cliente</h1>
            </div>

            <a href="/listar" class="btn btn-secondary">Regresar al listado</a>

            <form name="frmeditar" method="post" autocomplete="off" th:action="@{/updateC}" th:object="${cliente}">
                <input type="hidden" th:field="*{codigo_cli}">

                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombreCli}" class="form-control" required="required">
                </div>

                <div class="form-group">
                    <label>Apellido Paterno</label>
                    <input type="text"  th:field="*{apellidoPCli}" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label>Apellido Materno</label>
                    <input type="text"  th:field="*{apellidoMCli}" class="form-control" required="required">
                </div>








                <button type="submit" class="btn btn-warning" value="Actualizar">Actualizar</button>

            </form>
        </div>
    </body>
</html>
