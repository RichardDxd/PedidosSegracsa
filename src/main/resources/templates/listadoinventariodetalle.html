<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Inventario Detalle | Listado de Movimientos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body style="background-color:#f0edff;">
        <div th:replace="/plantilla.html :: menu"></div>
        <div class="container">

            <div style="text-align:center; padding-top:10px; padding-bottom:10px;">
                <h1 style="font-size:4em;">InventarioDetalle | Listado de Movimientos</h1>
            </div>

            <a href="/nuevoinventariodetalle"> <button type="button" class="btn btn-success">Agregar Movimiento de producto</button></a>
            <br>


            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}">
            </div>		

            <table class="table table-hover" style="padding-top:10px; background-color:#d7cfff;">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre del producto</th>
                        <th>Entrada +</th>
                        <th>Salida -</th>
                        <th>Stock Actual</th>


                    </tr>
                </thead>
                <tbody>
                    <tr th:each="invdet:${listainventariodetalles}">
                        <td th:text="${invdet.idInventario}"></td>
                        <td th:text="${invdet.nombrePro}"></td>
                        <td th:text="${invdet.entrada}"></td>
                        <td th:text="${invdet.salida}"></td>
                        <td th:if="${invdet.stock<=0}" th:text="${invdet.stock}" style="color: red;"></td>
                        <td th:unless="${invdet.stock<=0}" th:text="${invdet.stock}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
