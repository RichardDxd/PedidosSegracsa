<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Guardar Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body style="background-color:#f0edff;">
         <div th:replace="/plantilla.html :: menu"></div>
        <div class="container">

            <div style="text-align:center; padding-top:10px; padding-bottom:10px;">
                <h1 style="font-size:4em;">Nuevo Cliente</h1>
            </div>

            <a href="/listar" class="btn btn-secondary">Regresar al listado</a>

            <form name="frmguardar"method="post" autocomplete="off" th:action="@{/guardar}" th:object="${cliente}">
                <label>Nombre</label><br>
                <input type="text" th:field="*{nombreCli}" required="required" class="form-control"><br>
                <label>Apellido Paterno</label><br>
                <input type="text" th:field="*{apellidoPCli}" required="required" class="form-control"><br>
                <label>Apellido Materno</label><br>
                <input type="text" th:field="*{apellidoMCli}" required="required" class="form-control"><br>
                <input type="submit" value="Guardar" class="btn btn-primary">
            </form>
        </div>
    </body>
</html>
