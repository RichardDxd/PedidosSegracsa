<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Modificar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body style="background-color:#f0edff;">
         <div th:replace="/plantilla.html :: menu"></div>
        <div class="container">

            <div style="text-align:center; padding-top:10px; padding-bottom:10px;">
                <h1 style="font-size:4em;">Editar Producto</h1>
            </div>

            <a href="/listarP" class="btn btn-secondary">Regresar al listado</a>

            <form name="frmeditar" method="post" autocomplete="off" th:action="@{/update}" th:object="${producto}">
                <input type="hidden" th:field="*{id_producto}">
                <div class="form-group">
                    <label>Codigo</label>
                    <input type="text" maxlength="6" pattern="[A-Za-z0-9]{6,40}" th:field="*{codigoPro}" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombrePro}" class="form-control" required="required">
                </div>

                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" step="any" th:field="*{precioPro}" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label>Categoria</label> <select th:field="*{id_cat}" class="form-control">
                        <option th:each="c :${categoria}" th:value="${c.id_cat}" th:text="${c.nombreCat}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" value="Actualizar">Actualizar</button>

            </form>
        </div>
    </body>
</html>
