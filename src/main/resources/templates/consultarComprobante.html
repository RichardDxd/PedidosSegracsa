<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Consultar</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color:#f0edff;">
        <div th:replace="/plantilla.html :: menu"></div>
        <div class="container d-flex flex-column mt-2" >
            <div class="row vh-100">
                <div class="col-sm-12 col-md-8 col-lg-8 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <div class="text-center">
                                        <img src="/images/logo.jpg"  class="img-fluid rounded-circle" width="100" height="100" />
                                        <hr />
                                    </div>
                                    <form id="consultaForm" action="/consultar_comprobante" method="get" target="consultaIframe">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="mb-3">
                                                    <label for="codigoComprobante" class="form-label">Código de Comprobante</label>
                                                    <input type="number" class="form-control" id="codigoComprobante" name="codigoComprobante" min="0">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">

                                                <div class="mb-3">
                                                    <label for="codigoSeguridad" class="form-label">Código de Seguridad</label>
                                                    <input type="text" class="form-control" id="codigoSeguridad" name="codigoSeguridad" maxlength="4">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="text-center mt-4">
                                                    <button type="submit" class="btn btn-lg btn-primary">Consultar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="mt-4">
                                        <iframe id="consultaIframe" name="consultaIframe" style="width:100%; height:500px; border:none;"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
